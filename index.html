<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>3D New Year Wish</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://threejs.org/examples/js/loaders/FontLoader.js"></script>
<script src="https://threejs.org/examples/fonts/helvetiker_regular.typeface.json"></script>

<style>
  body { margin: 0; overflow: hidden; background: #ffffff; }
  #msg {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    font-family: Poppins, sans-serif;
    font-size: 1.4rem;
    color: red;
  }
</style>
</head>
<body>

<div id="msg">Happy New Year, My Love ‚ù§Ô∏è</div>

<script>
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 1, 1000);
camera.position.set(0, 0, 120);

let renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

let light = new THREE.DirectionalLight();
light.position.set(0, 1, 1);
scene.add(light);

let loader = new THREE.FontLoader();
loader.load("https://threejs.org/examples/fonts/helvetiker_regular.typeface.json", function(font) {

  let textGeo = new THREE.TextGeometry(
    "I Love You, Baby üíó\nLet's spend forever together\nHappy New Year 2026!",
    {
      font: font,
      size: 5,
      height: 1,
      curveSegments: 12,
      bevelEnabled: true,
      bevelThickness: 0.3,
      bevelSize: 0.2,
      bevelSegments: 3
    }
  );

  let textMat = new THREE.MeshPhongMaterial();
  let textMesh = new THREE.Mesh(textGeo, textMat);
  textGeo.center();
  textMesh.material.color.set("red");

  scene.add(textMesh);

  function animate() {
    requestAnimationFrame(animate);
    textMesh.rotation.y += 0.01;
    renderer.render(scene, camera);
  }
  animate();
});

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
